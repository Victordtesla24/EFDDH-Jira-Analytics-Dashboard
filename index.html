<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Optimizer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Add global error logger -->
    <div id="globalErrorLogger" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>
    
    <div class="container">
        <!-- Add debug output panel -->
        <div id="debugPanel" class="card mt-3">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Debug Output</h5>
                <button class="btn btn-sm btn-outline-secondary" onclick="debugLog.clear()">Clear</button>
            </div>
            <div id="debugOutput" class="card-body" style="max-height: 200px; overflow-y: auto;">
            </div>
        </div>
        
        <h1 class="mt-5">Resume Optimizer</h1>
        <form id="resumeForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="resume">Upload Resume (PDF):</label>
                <input type="file" class="form-control" id="resume" name="resume" accept=".pdf" required>
            </div>
            <div class="form-group">
                <label for="jobDescription">Job Description:</label>
                <textarea class="form-control" id="jobDescription" name="job_description" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Optimize Resume</button>
        </form>
        
        <!-- Add progress and status containers -->
        <div id="progressContainer" class="mt-3 position-relative" style="display: none; z-index: 100;">
            <div class="progress">
                <div id="optimizationProgress" 
                     class="progress-bar progress-bar-striped progress-bar-animated" 
                     role="progressbar" 
                     aria-valuenow="0" 
                     aria-valuemin="0" 
                     aria-valuemax="100" 
                     style="width: 0%">
                    <span class="sr-only">0% Complete</span>
                </div>
            </div>
            <div id="statusMessage" class="mt-2 text-muted text-center"></div>
        </div>
        
        <!-- Update error container -->
        <div id="errorContainer" class="alert alert-danger mt-3 position-relative" style="display: none; z-index: 101;">
            <div id="errorList"></div>
        </div>
        <div id="spinner" class="spinner-border text-primary mt-3" role="status" style="display: none;">
            <span class="sr-only">Loading...</span>
        </div>
        
        <!-- Add optimization insights containers -->
        <div id="optimizationInsights" class="mt-4" style="display: none;">
            <div class="card mb-3">
                <div class="card-header">
                    <h5 class="mb-0">Analysis Results</h5>
                </div>
                <div class="card-body">
                    <div id="matchScore"></div>
                    <div id="keywordMatches" class="mt-3"></div>
                    <div id="skillsGap" class="mt-3"></div>
                </div>
            </div>
            
            <div class="card mb-3">
                <div class="card-header">
                    <h5 class="mb-0">Optimization Summary</h5>
                </div>
                <div class="card-body">
                    <div id="improvements"></div>
                    <div id="suggestions" class="mt-3"></div>
                </div>
            </div>
        </div>

        <div id="results" class="mt-4">
            <div class="card" style="display: none;">
                <div class="card-header">
                    <h5 class="mb-0">Optimized Resume</h5>
                </div>
                <div class="card-body">
                    <div id="optimizedContent"></div>
                    <button id="downloadBtn" class="btn btn-success mt-3">Download Optimized Resume</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
