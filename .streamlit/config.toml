[browser]
gatherUsageStats = false
serverAddress = "localhost"

[server]
enableCORS = true
enableWebsocketCompression = true
enableXsrfProtection = true
headless = false
maxUploadSize = 200
port = 8501
runOnSave = true

[theme]
base = "light"
primaryColor = "#007DBA"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F5F5F5"
textColor = "#1E1E1E"
font = "sans serif"

[logger]
level = "INFO"
messageFormat = "%(asctime)s %(message)s"
