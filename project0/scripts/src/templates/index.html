{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Optimize Your Resume</h2>
            </div>
            <div class="card-body">
                <form id="resumeForm" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="resume" class="form-label">Upload Resume (PDF)</label>
                        <input type="file" class="form-control" id="resume" name="resume" accept=".pdf" required>
                    </div>
                    <div class="mb-3">
                        <label for="jobDescription" class="form-label">Job Description</label>
                        <textarea class="form-control" id="jobDescription" name="job_description" rows="5" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" id="submitBtn">Optimize Resume</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div id="results" class="mt-4" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <h3>Optimization Results</h3>
                </div>
                <div class="card-body">
                    <div id="analysisResults"></div>
                    <div class="mt-3">
                        <button class="btn btn-success" id="downloadBtn">Download Optimized Resume</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
